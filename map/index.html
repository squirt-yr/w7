<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps example</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Simple maps example</h1>

    <div id="map_canvas"></div> <!-- map_canvasという名前をつけた。属性。 -->
    <script>
      <! --以下は辞書形式 -->
    function initMap() {
      var myOptions = {
        zoom: 8, //キーがzoon、値は8
        center: {lat: 53.480759, lng: -2.242631},<!--  緯度と経度-->
        mapTypeId: google.maps.MapTypeId.TERRAIN,
        disableDefaultUI: true
      }
      <! --さっきgoogleオブジェクトを読み込んでいるからここではすぐ使える。-->
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    }
    </script>
    <! --以下をAPIのリンクに変更 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"
    async defer></script>
  </body>
</html>
